
- name: Deploy app
  hosts: app
  tasks:
  - name: Install git
    apt:
      name: git
      state: present
      update_cache: yes
  - name: Fetch the latest version of application code
    changed_when: true
    git:
      repo: 'https://github.com/express42/reddit.git'
      dest: /home/ubuntu/reddit
      version: monolith

  - name: Bundle install
    bundler:
      state: present
      chdir: /home/ubuntu/reddit

  - name: enable puma
    become: true
    service:
      name: puma-reddit.service
      state: started
      enabled: yes

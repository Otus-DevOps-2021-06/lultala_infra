---
- name: Deploy App
  hosts: app
  become: true
  vars:
    deploy_user: ubuntu

  tasks:
    - name: Install git
      apt:
        name: git
        state: present
        update_cache: yes
        install_recommends: true
  - name: Fetch the latest version of application code
    changed_when: true
    git:
      repo: 'https://github.com/express42/reddit.git'
      dest: "/home/{{ deploy_user }}/reddit"
      version: monolith

  - name: Bundle install
    bundler:
      state: present
      chdir: "/home/{{ deploy_user }}/reddit"

  - name: enable puma
    become: true
    service:
      name: puma.service
      state: started
      enabled: yes
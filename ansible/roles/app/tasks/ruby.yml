---
- name: Update repositories cache and install  package
  become: yes
  apt:
    name: "*"
    update_cache: yes
  tags: ruby
- name: Installing ruby, rubygems and git packages
  tags:
  - ruby
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - ruby-full
    - ruby-bundler
    - build-essential
    - git